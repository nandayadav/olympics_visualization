<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Olympics Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/paper.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>


    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
  </head>

  <body>

    <div class="container" style="margin-top: -50px;">
      <div id="myModal" class="modal hide fade">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3>Olympics medals vs Gdp per Capita</h3>
            </div>
            <div class="modal-body">
              <h4>Built with:</h4>
              <li><a href="http://paperjs.org/" target="_blank">Paper.js</a></li>
              <li><a href="http://underscorejs.org" target="_blank">Underscore.js</a></li>

              <h4>Data sources:</h4>
              <li><a href="http://www.worldbank.org/" target="_blank">WorldBank.org</a></li>
              <li><a href="http://london2012.com" target="_blank">London2012.com</a></li>

              <h4>Author</h4>
              <p>Nanda Yadav</p>
              <p><a href="https://github.com/nandayadav">Github</a></p>

              <h4>About the visualization</h4>
              <p>This visualizes total medal count for last 6 summer olympics(1988 - 2008)</p>
            </div>
          </div>
          <a data-toggle="modal" href="#myModal">About</a>
      <canvas id="myCanvas" width="1200" height="800" style="background-color: #000;"></canvas>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/paperscript" src="/js/olympics.js" canvas="myCanvas"></script>
  </body>
</html>
